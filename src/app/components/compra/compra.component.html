<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <app-navbar [autenticado]="true"></app-navbar>
    <div class="body">
        <div class="preloader" *ngIf="this.cargando === false"></div>
    </div>
    <div class="row" *ngIf="this.cargando === true">
        <div class="col1">
            <img *ngIf="!undefined" [src]="this.producto.img" alt="">
        </div>
        <div class="col2">
            <div class="card">
                <div class="card-header">
                    {{this.producto.nam}}
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"> {{'Precio:' | translate }} {{this.producto.prec}}</li>
                    <li class="list-group-item"> {{'Proveedor:' | translate }} {{this.producto.prov}}</li>
                    <li class="list-group-item"> {{'Unidades disponibles:' | translate }} {{this.producto.dis}}</li>
                </ul>
            </div>

            <button class="btn btn-comprar"> {{'Comprar' | translate }} </button>
            <button class="btn btn-carrito" (click)="eliminarProducto()"> {{'Eliminar del carrito' | translate }}</button>

        </div>
    </div>

</body>

</html>
